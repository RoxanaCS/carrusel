<!DOCTYPE html>
<html lang="en">
<head>
	<meta name = "viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>Carrusel</title>
	<link rel="stylesheet" href="assets/css/grid.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-12 center">
						<h1>Carrusel</h1>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="slideshow">
				<div class="row">
					<div class="col-12">
						<ul class="slider">
							<li>
								<img src="assets/imagenes/1.jpg" alt="">
							</li>
							<li>
								<img src="assets/imagenes/2.jpg" alt="">
							</li>
							<li>
								<img src="assets/imagenes/3.jpg" alt="">
							</li>
							<li>
								<img src="assets/imagenes/4.jpg" alt="">
							</li>
							<li>
								<img src="assets/imagenes/5.jpg" alt="">
							</li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-3">
						<div class="left"><span class="fa fa-chevron-left"></span></div>
					</div>
					<div class="col-6">
						<ol class="pagination">
							<li><span class="fa fa-circle"></span></li>
							<li><span class="fa fa-circle"></span></li>
							<li><span class="fa fa-circle"></span></li>
							<li><span class="fa fa-circle"></span></li>
							<li><span class="fa fa-circle"></span></li>
						</ol>
					</div>
					<div class="col-3">
						<div class="right"><span class="fa fa-chevron-right"></span></div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Script Files -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://use.fontawesome.com/7873633050.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
